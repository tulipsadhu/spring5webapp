<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of books</title>
</head>
<body>
	<h1>
		List of books
	</h1>
	<table>
		<tr>
			<th>Title</th>
			<th>ID</th>
			<th>Publisher</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.title}">Spring</td>
			<td th:text="${book.id}">123</td>
			<td th:text="${book.publisher.name}">abc</td>
			
		</tr>
	</table>
</body>
</html>
